            padding: 2px 4px;
            background-color: red;
            color: white;
        }

    </style>
</head>

    <div>
        <h1>제품 목록</h1>
        <ul>
            <li class="hot">제품 A</li>
            <li>제품 B</li>
            <li>제품 C</li>
            <li class="hot">제품 D</li>
        </ul>
