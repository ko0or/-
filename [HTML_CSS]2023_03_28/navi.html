<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
        }

        .navi {
            height: 60px;
            border-bottom: 2px solid #ccc;
        }

        .navi ul { list-style-type: none;  padding-top: 10px;}
        .navi ul li { display: inline-block; width: 150px; padding: 10px; }
        
        /* link 방문하지않은,  visited 방문했던 */
        .nav a:link,
        .nav a:visited  {
            font-size: 14px;
            padding: 10px;
            text-decoration: none;
        }

        /* :hover 마우스 올렸을때,  focus; 탭키로 이동할 때 */
        .navi a:hover,
        .navi a:focus {
            background-color: #222;
            color: #fff;
        }

        .navi a:active {
            background-color: #f00;

        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navi">
            <ul>
                <li><a href="#">이용안내</a></li>
                <li><a href="#">객실소개</a></li>
                <li><a href="#">예약방법및 요금</a></li>
                <li><a href="#">예약하기</a></li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
