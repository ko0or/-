<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pers, #no-pers {
            border: 1px solid #000;
            margin: 30px;
        }

        .rotateX {
            /* x축으로 회전하면서 찌그러지듯이 보임 */
            transform: rotateX(50deg);
        }

        #pers {
            perspective: 300px;
        }
    </style>
</head>
<body>

    <h4>원본 이미지</h4>
    <div>
        <img src="./imgs/sunset.jpg" alt="">
    </div>

    <div id="no-pers">
        <div class="rotateX">
            <img src="./imgs/sunset.jpg" alt="">
        </div>
    </div>

    <div id="pers">
        <div class="rotateX">
            <img src="./imgs/sunset.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
