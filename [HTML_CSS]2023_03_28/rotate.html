<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .origin {
            border: 1px solid black;
            margin: 40px;
        }

        .rotate1:hover {
            /* 시계방향으로 20도 회전 */
            transform: rotate(20deg);
        }

        .rotate2 {
            /* 시계 반대방향으로 40도 회전 */
            transform: rotate(-40deg);
        }

    </style>
</head>
<body>

    <div class="origin">
        <div class="rotate1">
            <img src="./imgs/fruit.jpg">
        </div>
    </div>

    <div class="origin">
        <div class="rotate2">
            <img src="./imgs/fruit.jpg">
        </div>
    </div>
    
</body>
</html>
