<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    

    <table border="1">

        <!-- 테이블 가운데 위에 표시되는 caption 태그 -->
        <caption>
            <b>Browser</b>
            <p>국내에서 자주 사용되는 모던 브라우저</p>
        </caption>

        <!-- 첫번째 row -->
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        
        <!-- 두번째 row -->
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        
        <!-- 세번째 row -->
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.com/firefox</td>
        </tr>
        
        <!-- 네번째 row -->
        <tr>
            <th>엣지(Edget)</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>


</body>
</html>
