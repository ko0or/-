<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: #ffd800;
            padding: 20px;
            margin-right: 10px;
            
            /* 왼쪽에 배치되면서,  박스 2 3 4 가 오른쪽에 배치된다 */
            float: left;
        }
        
        .box2{
            background-color: #0094ff;
            padding: 20px;
            margin-right: 10px;
            
            float: left;
        }
        
        .box3{
            background-color: #00ff21;
            padding: 20px;
            margin-right: 10px;
            
            float: left;
        }
        
        .box4{
            background-color: #fff;
            padding: 20px;
            margin-right: 10px;
            
            border: 1px solid black;
            float: right;
        }
    </style>
</head>
<body>

    <div class="container">
    <div class="box1">박스</div>
    <div class="box2">박스</div>
    <div class="box3">박스</div>
    <div class="box4">박스</div>
</div>
  
</body>
</html>
