    table, td {
        border: 1px solid #ccc;
    }

    td {
        height: 100px;
        padding: 20px;
    }

    .val1 { vertical-align: top;}
    .val2 { vertical-align: bottom;}
    .val3 { vertical-align: middle;}
</style>
<body>

    <table>
        <caption>vertical-alignment</caption>
        <tr>
            <td class="val1">alignment</td>
            <td class="val2">alignment</td>
            <td class="val3">alignment</td>
        </tr>
    </table>
    
</body>
