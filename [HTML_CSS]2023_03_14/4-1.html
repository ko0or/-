<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>상품 주문서</h1>
<form>
    <!-- 필수((required)항목 3개 : 이름, 주소, 전화번호 -->

    <fieldset>
        <!-- 개인정보 -->
        <legend>개인정보</legend>
        <ul>
            <li>이름<input type="text" placeholder="여백없이 입력" required></li>
            <li>연락처<input type="text" placeholder="연락가능한 번호"></li>
        </ul>
    </fieldset>
    

    <!-- 배송지 정보 -->
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
            <li>
                주소<br>
                <input type="text" required></li>
            <li>전화번호<input type="text" required></li>
        </ul>
    </fieldset>
    
    
    <!-- 주문 정보 -->
    <fieldset>
        <legend>주문 정보</legend>
        <ul>
            <li><input type="checkbox">과테밀라 안티구아 (100g) <input type="number" value="0" style="width: 50px;">개</li>
            <li><input type="checkbox">인도네시아 만델링 (100g) <input type="number" value="0" style="width: 50px;">개</li>
            <li><input type="checkbox">탐라는도다 (블렌딩) (100g) <input type="number" value="0" style="width: 50px;">개</li>
            
        </ul>
    </fieldset>

    <!-- fieldset 바깥에 버튼추가 -->
    <button type="submit">주문하기</button>
    <button type="reset">다시작성</button>

</form>
</body>
</html>
