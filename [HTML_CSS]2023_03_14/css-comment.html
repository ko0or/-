<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- html 내부에 넣은거니까,  ` 내부 스타일 css ` 라고 부른다 -->
<style>
    h2 {
        /* h2 태그는 글자크기를 20px, 색깔은 오렌지색으로  적용 */
        font-size: 20px;
        color: orange;
    }
</style>
<body>
    
    <h1>CSS</h1>
    <h2>웹 문서의 다지인과 내용을 분리합니다.</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    <p>내용은 HTML을 이용해 구성하고, 디자인은 CS를 이용해 꾸미는 것입니다.</p>


</body>
</html>
