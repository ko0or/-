<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>여름방학 특강 신청</h1>
    <form>
        <!-- 수강과목 -->
        <fieldset>
            <legend>수강과목</legend>

            <ul>
                <li>
                    영어회화(초급)
                    <!-- readonly : 사용자가 수정할 수 없도록해주는 속성 -->
                    <input type="text" value="오전 9:00 ~ 11:00" readonly>
                </li>
            </ul>
        </fieldset>


        <!-- 신청자 -->
        <fieldset>
            <legend>신청자</legend>

            <ul>
                <li>
                    이름
                    <!-- 
                        autofocus : 페이지 로드시 해당요소에 자동 포커스된다
                        required : submit이 눌러졌을때 공란이라면 입력해달라는 메시지가 뜬다
                     -->
                    <input type="text" autofocus required>
                </li>

                <li>
                    학번
                    <input type="text" placeholder="하이픈 없이 입력" maxlength="8">
                </li>

                <li>
                    학과
                    <!-- seelct 박스, 드랍다운 리스트 .. 실무에선 주로 콤보박스라고 부른다-->
                    <select>
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <!-- selected 속성으로 가장 처음 보여줄 옵션 선택 -->
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>

                    </select>
                </li>
            </ul>
        </fieldset>


        <!-- 교재 주문 -->
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    교재
                    <input type="number" value="1" min="1" max="3">
                </li>

                <li>
                    단체주문
                    <!--  기본및 최소 10개,  최대 100개, 증감단위는 10개씩  -->
                    <input type="number" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>


        <!-- submit, reset 버튼 -->
        <fieldset>
            <button type="submit">신청하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </form>


</body>
</html>
