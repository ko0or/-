<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        border: 2px solid green;
        text-align: center;
        width: 100px;
    }
    .box:hover {
        /* transform: rotate(15deg); : 가장 기본적인 사용방법 */
        
        /* -moz-transform: rotate(15deg);  : moz는 모질라, 파이어폭스만 가능 */
        /* -o-transform: rotate(15deg); : o는 오페라만 가능*/
        /* -ms-transform: rotate(15deg); : ms는 익스플로러만 가능*/
        
        -webkit-transform: rotate(15deg);
        
    }
</style>
<body>
    
    <div class="box">Mouse Over</div>

</body>
</html>
