<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 글자 영역 -->
    <h1>프론트엔드 개발자 지원서</h1>
    <p>
        HTML, CCSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    </p>
    <hr>
    

    <!-- 폼 영역 -->
    <form>

        <!-- 개인정보란 -->
        <h4>개인정보</h4>
        <ul>
            <li>
                <label>이름 
                    <input type="text" placeholder="공백없이 입력하세요" autofocus>
                </label>
            </li>

            <li>
                <label>연락처
                <input type="text">
                </label>
            </li>
        </ul>


        <!-- 지원분야란 -->
        <h4>지원 분야</h4>
        <ul>
            <li><label><input type="radio" name="radioGroup">웹 퍼블리싱</label></li>
            <li><label><input type="radio" name="radioGroup">웹 어플리케이션 개발</label></li>
            <li><label><input type="radio" name="radioGroup">개발 환경 개선</label></li>
        </ul>


        <!-- 지원동기란 -->
        <h4>지원동기</h4>
        <textarea placeholder="본사 지원 동기를 간략히 써 주세요." cols="50" rows="10"></textarea><br>


        <!-- 버튼들 -->
        <input type="submit" value="접수하기">
        <input type="reset"   value="다시쓰기">



    </form>
</body>
</html>
