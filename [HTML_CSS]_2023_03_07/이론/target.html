<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!-- a 태그의 target 속성값 _blank를 사용안했을때, 사용했을때-->
    <h1>텍스트 링크 만들기</h1>
    
    <!-- 보고있는 화면에서 주소가 변경된다 -->
    <p><a href="http://www.easyspub.com">이지스퍼블리싱 홈페이지(현재화면)</a></p>
    
    <!-- 보고있는 화면을 그대로두고, 새로운 탭으로 열어준다 -->
    <p><a href="http://www.easyspub.com" target="_blank">이지스퍼블리싱 홈페이지(새 탭)</a></p>
        


</body>
</html>
