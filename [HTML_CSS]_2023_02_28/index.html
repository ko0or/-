<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <style>

    * {
        font-family: 'BMEULJIRO';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/BMEULJIRO.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        
        margin: 0;
        padding: 0;
        text-decoration: none;
        color: black;
        
    }

    header {
        display: flex;
        padding: 15px;
    }
    header > .logo {
        flex: 1;
    }
    header > .nav {
        flex: 2;
    }

    section {
        text-align: center;
    }

    nav > ul > li {
        display: inline;
        border-bottom: 5px solid rgba(222, 184, 135, 0);
        margin-right: 50px;
    }

    /* nav > ul > li:hover > a {
        border-bottom: 5px solid rgba(222, 184, 135, 0.5);
        color: blue;
    } */

    nav > ul > li > a::after {
        content: '';
        position: relative;
        display: inline-block;
        top: 10px;
        left: -48px;
        width: 0px;
        height: 5px;
        background: rgba(222, 184, 135, 0);
        transition: width .3s;
    }
    nav > ul > li > a:hover::after {
        width: 50px;
        background: rgba(222, 184, 135, 0.5);

    }


    
    section {
        width: 100%;
        height: 90vh;
    }

    footer {
        width: 100%;
        height: 10vh;
        background-color: darkslategrey;
        color: white;
        text-align: center;
    }

    footer > p {
        color: white;
        line-height: 10vh;
    }

    </style>
</head>
<body>
    <!-- 웹페이지 감싸주기 -->
    <div class="wrapper">
        <!-- 페이지 상단 -->
        <header>
            <div class="logo">
                <h4>민우의 웹사이트</h4>
            </div>
            <nav>
                <ul>
                    <li><a href="#">버튼1</a></li>
                    <li><a href="#">버튼2</a></li>
                    <li><a href="#">버튼3</a></li>
                </ul>
            </nav>        
        </header>


        <!-- 페이지 본문 -->
        <section>
            <h1>Hello world ✨</h1>
        </section>



        <!-- 페이지 하단 -->
        <footer>
            <p>ⓒ 작성일시 2023.02.28</p>
            
        </footer>
    </div>

</body>
</html>
