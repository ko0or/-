<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-3.html</title>
</head>
<body>
    
    <h2>제주 이색 여행지</h2>

    <!-- <strong></strong>,  <b></b> : 글자를 진하게 강조 (굵게) -->
    <p><strong>주말</strong>마다 <b>'서귀포문화예술디자인시장'</b>이 열립니다.</p>
    
    <!-- <em></em>,  <i></i> : 이탤릭체 (폰트 기울이기) -->
    <p> <em>아트마켓</em>이라고도 부르는데, <i>문화예술체험</i>이나 </i>공연관람</i>을 할 수도 있고,
    작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.</p>


</body>
</html>
