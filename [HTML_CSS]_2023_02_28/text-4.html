<body>
    
    <h1>웹 접근성</h1>
    <p>웹의 창시자인 팀 버너스 리</p>
    웹의 힘은 보편성에 있다.
    
    <blockquote>웹의 힘은 보편성에 있다.</blockquote>
    
    <!-- <q></q> : 줄바꿈 없이 인용 : 큰 따움표 추가 -->
    웹의 힘은 보편성에 있다.
    <q>웹의 힘은 보편성에 있다.</q>
    웹의 힘은 보편성에 있다.
