<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl.html</title>
</head>
<body>

    <!--
        dt: 제목 
        dd: 내용 + 들여쓰기
        dt, dd를 감싸는거 : dl

        올레1코스
        
    -->
    
    <dl>
        <dt>올레 1코스</dt>
        <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km (4 ~5시간)/dd>
        <dd>난이도 : ★★☆</dd>
    </dl>

    <dl>
        <dt>올레 2코스</dt>
        <dd>코스 : 광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km (4 ~5시간)/dd>
        <dd>난이도 : ★★☆</dd>
    </dl>
    


</body>
</html>
