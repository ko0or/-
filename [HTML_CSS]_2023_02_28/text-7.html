<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-7.html</title>
</head>
<body>
    
    <!-- <abbr></abbr> : 밑줄이 생기면서 설명은 title 속성에 값으로 나타냄 (마우스 오버) -->
    <abbr title="Internet of Things">IoT</abbr>
    <br>
    
    <!-- em , i , cite 중 원하는 태그로 골라쓰면 된다 -->
    <cite>영화 '비포선셋'</cite> 중 
    <br>

    영화 '비포선셋' 중
    <br>
    
    <!-- <code></code> : 소스표시하는데 작게 보임 -->
    <code>function aaa() {}</code>
    <br>

    function aaa() {}
    <br>

    <!-- <small></small> : 작게 표시 -->
    가격: 13,000원 <small>(부가세 별도)</small>
    <br>
    
    가격: 13,000원 (부가세 별도)
    <br>
    
    <!-- <sub></sub> : 아래첨자 -->
    물의 화학식은 H<sub>2</sub>O 이다
    <br>
    
    물의 화학식은 H2O 이다
    <br>

    <!-- <sup></sup> : 위 첨자 -->
    E=mc<sup>2</sup>
    <br>
    
    E=mc2
    <br>
    
    <!-- <s></s> : 취소선 -->
    <s>34,000원</s> 19,000원
    <br>

    34,000원 19,000원
    <br>

    <!-- <u></u> : 밑줄 -->
    링크가 아니라 단순히 밑줄을 긋는다면 <u>u태그</u>
    <br>

    링크가 아니라 단순히 밑줄을 긋는다면 u태그


</body>
</html>
