<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* 폰트 가늘게 */
    .accent1 { font-weight: lighter;   }

    /* 작은 대문자 (첫글자 제외하고 작아짐) */
    .accent2 { font-variant: small-caps;  }

    /* 폰트 굵게 */
    .accent3 { font-weight: bold; }

    /* 폰트 더 굵게 (이지만.. 큰 차이는 없다) */
    .accent4 { font-weight: bolder; }

</style>

<body>

    <p>세계 <span class="accent1">3대</span> 미항</p>
    <p><span class="accent2">시드니(Sydney)</span>, 호주</p>
    <p><span class="accent3">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
    <p><span class="accent4">나폴리(Naples</span>), 이탈리아</p>
    
</body>
</html>
