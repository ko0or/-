<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .content {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;

            /* 
                white-space : nowrap 은 줄바꿈 없이 한 줄에 표시함 
                width 가 300 이라, 해당 너비가 넘어가면 overflow:hidden 에 의해 잘려버림
                */

            white-space: nowrap;
            overflow: hidden;

            /* 잘린부분이 있다고 ... 으로 알려준다 */
            text-overflow: ellipsis;
            
        }

        /* 
            마우스를 올렸을때 overflow:hidden -> visable 로 변경
            hidden 이 visable 바뀌면서 내용이 보이게된다.
        */
        .content:hover {
            overflow: visible;
            
        }

    </style>
</head>
<body>

    <h2>귀리(Oat)</h2>
    <p class="content">
        귀리는 베타글루칸(항암 및 면역 증강작용을 가지고 있는 
        불소화성 다당류) 성분을 포함하고 있다.
    </p>
    
</body>
</html>
